<!DOCTYPE html>
<html lang="en">

<head>
  <title>Login V3</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/salesPersonReg.css">
</head>

<body onload="document.registration.firstName.focus();">
  <!--NAVBAR-->
  <div class="header">
    <div class="topnav" style="display: flex;align-content: space-between;">
      <div>
        <a href="#home" class="active">Home</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a href="salesLogin">Logout</a>
      </div>
      <div style="margin-left: 450px;">
        <P>BODA BODA BANJA</P><br>
      </div>
    </div>
    </nav>

    <div id="vRecord">
    <div class="row">
      <div class="col-6" id="viewCustomer">
        <a  href="/customerList" >
          <button type="submit" class="btn btn-secondary">View Customers</button>
          <a  href="/customerList" >
            <button type="submit" class="btn btn-secondary">Update Customers</button>
          </a>
        </a>
      </div>

      <div class="col-6" id="viewSalesAdmin">
        <form action="/salesPeopleList" method="GET">
          <button type="submit" class="btn btn-secondary">View Sales Admin</button>
          <form action="/salesPeopleList" method="GET">
            <button type="submit" class="btn btn-secondary">Update Sales Admin</button>
        </form>
      </form>
      </div>
    </div><br>
  </div><br>

    <div class="limiter">
      <div class="container">
        <div class="wrap-login100">
          <div class="border">
            <form class="login100-form validate-form" name="registration" method="POST"
              onsubmit="return formValidation();" action="/saveSalesPerson">
              <h3>Sales Admin Registration Form</h3>
              <div class="form-row">
                <div class="form-group col-md-6" id="firstName_div">
                  <label>First Name *</label>
                  <input type="text" class="form-control" id="firstName" name="firstName">
                  <div id="firstName_error"></div>
                </div>
                <div class="form-group col-md-6" id="lastName_div">
                  <label>Last Name *</label>
                  <input type="text" class="form-control" id="lastName" name="lastName">
                  <div id="lastName_error"></div>
                </div>

              </div>

              <div class="form-row">
                <div class="form-group col-md-6" id="dob_div">
                  <label>Date of Birth*</label>
                  <input type="date" class="form-control" id="dob" name="dob">
                  <div id="dob_error"></div>

                </div>
                <div class="form-group col-md-6" id="contact_div">
                  <label>Phone Contact*</label>
                  <input type="number" class="form-control" id="contact" name="contact">
                  <div id="contact_error"></div>
                </div>

              </div>

              <div class="form-row">
                <div class="form-group col-md-6" id="email_div">
                  <label>Email</label>
                  <input type="email" class="form-control" id="email" name="email">
                  <div id="email_error"></div>
                </div>
                <div class="form-group col-md-6" id="id_div">
                  <label>ID *</label>
                  <input type="number" class="form-control" id="id" name="id">
                  <div id="id_error"></div>
                </div>

              </div>

              <div class="form-row">
                <div class="form-group col-md-6" id="password_div">
                  <label>Password *</label>
                  <input type="password" class="form-control" id="password" name="password">
                  <div id="password_error"></div>
                </div>
                <div class="form-group col-md-6" id="workingDaysNum_div">
                  <label>Number of working days*</label>
                  <input type="number" class="form-control" id="workingDaysNum" name="workingDaysNum">
                  <div id="workingDaysNum_error"></div>
                </div>


              </div>

              <!-- <div class="form-row">
                <div class="form-group col-md-12" id="workingDaysNum_div">
                  <label>Number of working days*</label>
                  <input type="number" class="form-control" id="workingDaysNum" name="workingDaysNum">
                  <div id="workingDaysNum_error"></div>
                </div>


              </div> -->


              <div class="form-row">
                <div class="form-group col-md-6" id="supervisor_div">

                  <!-- <label>Supervisor*</label> -->
                  <label for="role" id="supervisor">Role</label><br>
                  <select id="supervisor" name="supervisor">
                    <option value="supervisor">Supervisor</option>
                    <option value="supervisor">Select</option>
                      <option value="salesAmin">Sales Admin</option>
                      <div id="supervisor_error"></div>
                  </select>

                  <!-- <input type="text" class="form-control" id="supervisor" name="supervisor">
                  <div id="supervisor_error"></div> -->
                </div> 

                <div class="form-group col-md-6" id="todayDate_div">
                  <label>Current Date*</label>
                  <input type="date" class="form-control" id="todayDate" name="todayDate">
                  <div id="todayDate_error"></div>
                </div>
              </div>
              <div class="container-login100-form-btn" style="text-align: center;">
                <button type="reset" class="login100-form-btn btn btn-danger">Cancel</button>
                <button type="submit" class="btn btn-success">Submit</button>
              </div>


          </div>

          </form>
        </div>
      </div>
      <div class="footer"><span style="color:#555; font-size: 20px;">Boda Boda Banja &copy2020</span></div>


    </div>

  </div>
  <script src="js/salesPersonReg.js"></script>
</body>

</html>
